<header><h1>Desafio das Mensagens</h1>
    <h4>Crie uma interface com três botões:</h4>
    <h5>Quando o usuário clicar no primeiro botão, aparecerá a seguinte caixa de alerta:</h5>
    <h6>Você clicou no 1º botão!</h6>
    <h5>E o mesmo acontecerá ao clicar nos outros botóes só que com mensagens diferentes.</h5></header>
<body>
    <input id="b1" type="button" onclick="clicar1()" value="Botão 1">
    <input id="b2" type="button" onclick="clicar2()" value="Botão 2">
    <input id="b3" type="button" onclick="clicar3()" value="Botão 3">
</body>
</html>
